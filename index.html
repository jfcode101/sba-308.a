<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBA-308A</title>
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- styleshheet -->
    <link rel="stylesheet" href="./src/styles/s.css" />

    <!--  -->
  </head>
  <body>
    <header class="cls-header">
      <!-- logo -->
      <div class="logo" id>
        <a href="#id-home">
          <span id="logo-top">SBA-308A</span>
          <span id="logo-bottom">Library</span>
        </a>
      </div>
      <!-- navigation bar -->
      <nav class="nav-bar">
        <ul class="nav-list">
          <!-- home -->
          <li class="nav-item active">
            <a href="#id-home" class="nav-link">Home</a>
          </li>
          <!-- about -->
          <li class="nav-item">
            <a href="#id-about" class="nav-link">About</a>
          </li>
          <!-- services -->
          <li class="nav-item">
            <a href="#id-services" class="nav-link">Services</a>
          </li>
          <!-- contact -->
          <li class="nav-item">
            <a href="#id-contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- user action -->
      <ul class="user-list">
    
        <!-- menu icon -->
        <!-- <div class="menu"> -->
        <span class="material-symbols-rounded menu"> menu </span>
        <!-- </div> -->
      </ul>
    </header>
    <main>
      <!-- #1: section — home- -->
      <section id="id-home" class="sect sect-home">
        <div>
          <header class="hm-header">
            <h1>SBA-308A Library</h1>
            <p>Knowledge is power — empower your mind.</p>
            <p>Looking for your next read.</p>
          </header>

          <article class="hm-search">
            <input
              type="search"
              name=""
              id="id-search"
              placeholder="Book Name or Author..."
            />
            <button id="id-search-btn">Search</button>
          </article>
        </div>
      </section>

      <!--search result -->
      <section id="id-result" class="sect sect-result">
        <!-- book gallery -->
        <div class="cls-gallery" id="id-gallery"></div>

        <!-- pagination -->
        <div class="cls-pagination" id="id-pagination"></div>

        <!-- Reading -->
        <h2>Your updated reading list</h2>
        <ul class="cls-reading-list" id="id-reading-list"></ul>
      </section>

      <!-- #1: section — about- -->
      <section id="id-about" class="sect sect-about"></section>

      <!-- #1: section — search result- -->
      <section id="id-search" class="sect sect-search"></section>

      <!-- #1: section — services- -->
      <section id="id-services" class="sect sect-service"></section>

      <!-- #1: section — contact- -->
      <section id="id-contact" class="sect sect-contact"></section>
    </main>
    <footer></footer>

    <!-- script  -->
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
